                <p>从时长上看。豆瓣电影250的平均时长为122分钟，SD为30分钟，中位数为118分钟，最短45分钟，最长238分钟。 IMDB的平均时长为130分钟，SD为32分钟，中位数为126分钟，最短67分钟，最长320分钟。</p>
                <p>这种差距并不意味着中国的观众相比西方要更没耐心，而是因为豆瓣榜单中亚洲电影更多，而亚洲电影的时长要普遍短于欧美。而这背后的原因，则与两方的电影制作周期与盈利模式有关。</p>
