                <h1 class="major">年代分析</h1>
                <span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
                <p>从年代上来看。豆瓣的电影在80年代后迅速增长，集中在近20年，其中以90年代末最突出，而IMDB的年代分布则很明显更平均。</p>
                <p>这其实反映了两国的电影的起步和繁荣时间。中国的电影起步较晚，尤其中间由于历史、政治等原因发展坎坷，知道80年代才逐渐有港台兴盛。而北美电影市场早在上世纪20年代便以蓬勃发展，并一直处于一个市场的稳定期，因此在各个时代都有很多独特的优秀作品存在。</p>
