                <p>豆瓣的电影在80年代后期迅速增长，集中增长出现在近20年，其中以90年代末最为突出，而IMDB电影的年代分布明显更加平均。</p>
                <p>这实质上反映出了两国电影的起步和繁荣时间。中国电影起步较晚，尤其在发展过程中由于历史、政治等原因遇到了重重阻碍，直到80年代港台电影才逐渐繁荣起来。而北美电影市场早在上世纪20年代便得以蓬勃发展，并一直处于市场的稳定状态，因此在各个时代都有诸多独特且优秀作品产生。</p>
