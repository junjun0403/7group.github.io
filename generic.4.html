                <span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
                <p>从类型上看。IMDBtop250中的恐怖片、战争片、动作片和科幻片都大于豆瓣，而豆瓣则在爱情片、家庭片中占优。这反映了两国价值取向和文化语境的不同，当然也有中国由于题材和技术的限制缺乏对恐怖片及科幻片的审美环境有关。</p>
                <p> 同时可以看出，欧美观众更看重来自视觉上的观感刺激，而中国观众更注重剧情和逻辑性。欧美观众更喜欢刺激、独特和有社会性的话题，而中国观众更喜欢偏向情感和历史性的风格。 </p>
