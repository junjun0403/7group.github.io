                <h1 class="major">导演分析</h1>
                <span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
                <p>从导演上看。宫崎骏、斯皮尔伯格以及昆汀是中美两国都喜欢的导演。但中国观众更偏爱的王家卫、李安，欧美观众偏爱的希区柯克以及斯坦利·库布里克则都几乎未在对方的榜单里上榜。</p>
                <p>被两个榜单兼爱的导演则反映出他们的风格更具有普适性，更能被国际化舞台所接受。而只在某一榜单盛行的导演可看出他们的风格与自身所处的文化语境更贴合，具有强烈的本土特性，这也是很多作品只能“墙内开花”的原因。
                </p>
